steps:
  # Install dependencies and run tests
  - name: python:3.10
    entrypoint: /bin/bash
    args:
      - -c
      - |
        # Exit immediately if a command exits with a non-zero status.
        set -e

        apt-get update && apt-get install -y moreutils

        # Install python dependencies (with coverage enabled)
        echo -e "\n##### Running pip install #####"
        pip install -e '.[dev]' --config-settings=cmake.args="-DENABLE_COVERAGE=ON" | ts '[%F %T%z]'

        # Run python linter
        echo -e "\n##### Running ruff linter #####"
        ruff check .
        ruff format --check .

        # Install and run C++ linter
        echo -e "\n##### Installing and running clang-format linter #####"
        apt-get update && apt-get install -y clang-format

        # Clean up apt cache to save space
        apt-get clean
        rm -rf /var/lib/apt/lists/*

        df -h

        find src -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror

        # Run Python tests with coverage
        echo -e "\n##### Running Python tests with coverage #####"
        coverage run --source=src/ml_flashpoint --branch -m pytest -v -s | ts '[%F %T%z]'

        # Verify python coverage thresholds
        echo -e "\n##### Verifying Python coverage thresholds #####"
        coverage report

        # Run C++ coverage
        echo -e "\n##### Running C++ coverage #####"
        mkdir -p htmlcov/cpp
        gcovr --root=. \
          --filter=src/ml_flashpoint \
          --exclude=".*/_deps/.*" \
          --gcov-executable=gcov \
          --txt-metric branch \
          --html-details htmlcov/cpp/index.html \
          --xml-pretty -o cxx-coverage.xml \
          --sort uncovered-number \
          --gcov-ignore-parse-errors negative_hits.warn \
          --gcov-ignore-parse-errors suspicious_hits.warn | ts '[%F %T%z]'
